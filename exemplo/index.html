<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
        <table>

            <caption>Pessoas por idade</caption>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alex</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>Suzy</td>
                    <td>25</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>2 Pessoas</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
